<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Calendar</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/clrcamy/canvas-calendar-js/main/calendar-style.css">
</head>
<body>

    <!-- Buttons Section -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <!-- View Buttons -->
      <div id="calendar-controls" style="flex-grow: 1;">
          <button onclick="switchView('timeGridWeek')" class="calendar-btn">Week View</button>
          <button onclick="switchView('timeGridDay')" class="calendar-btn">Day View</button>
          <button onclick="switchView('listDay')" class="calendar-btn">List View</button>
      </div>
      <!-- Room Request Button -->
      <div>
        <a href="#request-form" style="text-decoration: none; background-color: #2E86C1; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-block;">
          Submit a New Room Request
        </a>
      </div>
    </div>

    <!-- Calendar Section -->
    <div id="calendar-container">
        <div id="calendar"></div>

        <div id="calendar-legend" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar1-checkbox" checked> Zoom 1</label>
                <label><input type="checkbox" id="calendar2-checkbox"> Zoom 2</label>
                <label><input type="checkbox" id="calendar3-checkbox"> Zoom 3</label>
                <label><input type="checkbox" id="calendar4-checkbox"> Zoom 4</label>
            </div>
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar5-checkbox"> Zoom 5</label>
                <label><input type="checkbox" id="calendar6-checkbox"> Zoom 6</label>
                <label><input type="checkbox" id="calendar7-checkbox"> Zoom 7</label>
                <label><input type="checkbox" id="calendar8-checkbox"> Zoom 8</label>
            </div>
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar9-checkbox"> Zoom 9</label>
                <label><input type="checkbox" id="calendar10-checkbox"> Zoom 10</label>
                <label><input type="checkbox" id="calendar11-checkbox"> Zoom 11</label>
                <label><input type="checkbox" id="calendar12-checkbox"> Zoom 12</label>
            </div>
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar13-checkbox"> Zoom 13</label>
                <label><input type="checkbox" id="calendar14-checkbox"> Zoom 14</label>
                <label><input type="checkbox" id="calendar15-checkbox"> Zoom 15</label>
                <label><input type="checkbox" id="calendar16-checkbox"> Zoom 16</label>
            </div>
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar17-checkbox"> Zoom 17</label>
                <label><input type="checkbox" id="calendar18-checkbox"> Zoom 18</label>
                <label><input type="checkbox" id="calendar19-checkbox"> Zoom 19</label>
                <label><input type="checkbox" id="calendar20-checkbox"> Zoom 20</label>
            </div>
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar21-checkbox"> Zoom 21</label>
                <label><input type="checkbox" id="calendar22-checkbox"> Zoom 22</label>
                <label><input type="checkbox" id="calendar23-checkbox"> Zoom 23</label>
                <label><input type="checkbox" id="calendar24-checkbox"> Zoom 24</label>
            </div>
            <div style="flex-basis: calc(100% / 7);">
                <label><input type="checkbox" id="calendar25-checkbox"> Zoom 25</label>
                <label><input type="checkbox" id="calendar26-checkbox"> Zoom 26</label>
                <label><input type="checkbox" id="calendar27-checkbox"> Zoom 27</label>
                <label><input type="checkbox" id="calendar28-checkbox"> Zoom 28</label>
            </div>
        </div>
    </div>

    <!-- Request Form -->
    <div id="request-form" style="margin-top: 40px;">
      <p><em><iframe class="airtable-embed" src="https://airtable.com/embed/appO2VdMPjLBxxWO1/pagKVmPToAycC0KxT/form" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe></em></p>
    </div>

    <script src="https://raw.githubusercontent.com/clrcamy/canvas-calendar-js/main/calendar-script.js"></script>
</body>
</html>
